{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block content %}
<!-- DataTables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
<script>
  function setupData() {
    $(document).ready(function () {
      $('#results_table').DataTable({
        "ajax": {
          "url": "/results_data",
          "dataType": "json",
          "dataSrc": "data",
          "contentType": "application/json"
        },
        "columns": [
          {"data": "day"},
          {"data": "away"},
          {"data": "goals_away"},
          {"data": "home"},
          {"data": "goals_home"},
          {"data": "extra_time_loss"}
        ]
      });
    });
  }
  $( window ).on( "load", setupData );
</script>
<!-- Task -->
<div class="accordion" id="accordion">
  <div class="card">
    <div class="card-header" id="task">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTask" aria-expanded="false" aria-controls="collapseTask">
          <b>Show Challenge</b>
        </button>
      </h2>
    </div>
    <div id="collapseTask" class="collapse" aria-labelledby="task" data-parent="#accordion">
      <div class="card-body">
        Scrape every Toronto Pine Needles game (<a href="https://github.com/maxhumber/scrape.world/blob/master/solutions/results.py">solution</a>)
      </div>
    </div>
  </div>
</div>
<br />
<!-- Content -->
<h3>Game Results</h3>
<p>For subscribers only</p>
<br />
<table id="results_table" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th>day</th>
      <th>away</th>
      <th>goals_away</th>
      <th>home</th>
      <th>goals_home</th>
      <th>extra_time_loss</th>
    </tr>
  </thead>
</table>
{% endblock %}
